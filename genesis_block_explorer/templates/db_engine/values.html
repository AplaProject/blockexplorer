{% include 'base.html' %}

{% block extra_stylesheets %}
  <link href="https://cdn.datatables.net/1.10.10/css/jquery.dataTables.css" rel="stylesheet">
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-lg-12">
      <h3>Database {{ db_name }} / Table {{ table_name }} / Values</h3>
      <table id="db_engine_values" class="display" cellspacing="0" width="100%">
        <thead>
          <tr>
            {% for column_name in column_names %}
            <th>{{ column_name }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
{% endblock %}

{% block extra_javascripts %}
  <script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function(){
      var table_url_1 = "{{ url_for('dt_tables', id=1) }}";
      var table = $('#db_engine_values').DataTable({
        "processing": true,
        "serverSide": true,
        "scrollX": true,
        "ajax": "/dt/db-engine/table/{{ table_id }}/values",
        "columns": [
            {% for col_ind in range(0, columns_num) %}
            {
                "data": {{ col_ind }},
                "render": function ( data, type, row, meta ) {
                    return data;
                },
            },
            {% endfor %}
        ]
      });
    });
  </script>
{% endblock %}
